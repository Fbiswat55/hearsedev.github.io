<div id="smart-button-container">
      <div style="text-align: center;">
        <div style="margin-bottom: 1.25rem;">
          <p>WICKED | THESE PRICES ARE PRE ORDER DISCOUNTS.</p>
          <select id="item-options"><option value="Wicked [Jailbroken/DEB] (1 Device)" price="20">Wicked [Jailbroken/DEB] (1 Device) - 20 USD</option><option value="Wicked [Jailbroken/DEB] (2 Device)" price="25">Wicked [Jailbroken/DEB] (2 Device) - 25 USD</option><option value="Wicked [Jailbroken/DEB] (3 Devices)" price="30">Wicked [Jailbroken/DEB] (3 Devices) - 30 USD</option><option value="Wicked [Jailbroken/DEB] (4 Devices)" price="35">Wicked [Jailbroken/DEB] (4 Devices) - 35 USD</option><option value="Wicked [IPA] (1 Device)" price="45">Wicked [IPA] (1 Device) - 45 USD</option><option value="Wicked [IPA] (2 Devices)" price="50">Wicked [IPA] (2 Devices) - 50 USD</option><option value="Wicked [IPA] (3 Device)" price="55">Wicked [IPA] (3 Device) - 55 USD</option><option value="Wicked [IPA] (4 Device)" price="60">Wicked [IPA] (4 Device) - 60 USD</option><option value="Device Ban Bypass (Single device only)" price="10">Device Ban Bypass (Single device only) - 10 USD</option></select>
          <select style="visibility: hidden" id="quantitySelect"></select>
        </div>
      <div id="paypal-button-container"></div>
      </div>
    </div>
    <script src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=USD" data-sdk-integration-source="button-factory"></script>
    <script>
      function initPayPalButton() {
        var shipping = 0;
        var itemOptions = document.querySelector("#smart-button-container #item-options");
    var quantity = parseInt();
    var quantitySelect = document.querySelector("#smart-button-container #quantitySelect");
    if (!isNaN(quantity)) {
      quantitySelect.style.visibility = "visible";
    }
    var orderDescription = 'WICKED | THESE PRICES ARE PRE ORDER DISCOUNTS.';
    if(orderDescription === '') {
      orderDescription = 'Item';
    }
    paypal.Buttons({
      style: {
        shape: 'rect',
        color: 'gold',
        layout: 'vertical',
        label: 'paypal',
        
      },
      createOrder: function(data, actions) {
        var selectedItemDescription = itemOptions.options[itemOptions.selectedIndex].value;
        var selectedItemPrice = parseFloat(itemOptions.options[itemOptions.selectedIndex].getAttribute("price"));
        var tax = (0 === 0 || false) ? 0 : (selectedItemPrice * (parseFloat(0)/100));
        if(quantitySelect.options.length > 0) {
          quantity = parseInt(quantitySelect.options[quantitySelect.selectedIndex].value);
        } else {
          quantity = 1;
        }

        tax *= quantity;
        tax = Math.round(tax * 100) / 100;
        var priceTotal = quantity * selectedItemPrice + parseFloat(shipping) + tax;
        priceTotal = Math.round(priceTotal * 100) / 100;
        var itemTotalValue = Math.round((selectedItemPrice * quantity) * 100) / 100;

        return actions.order.create({
          purchase_units: [{
            description: orderDescription,
            amount: {
              currency_code: 'USD',
              value: priceTotal,
              breakdown: {
                item_total: {
                  currency_code: 'USD',
                  value: itemTotalValue,
                },
                shipping: {
                  currency_code: 'USD',
                  value: shipping,
                },
                tax_total: {
                  currency_code: 'USD',
                  value: tax,
                }
              }
            },
            items: [{
              name: selectedItemDescription,
              unit_amount: {
                currency_code: 'USD',
                value: selectedItemPrice,
              },
              quantity: quantity
            }]
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(orderData) {
          
          // Full available details
          console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));

          // Show a success message within this page, e.g.
          const element = document.getElementById('paypal-button-container');
          element.innerHTML = '';
          element.innerHTML = '<h3>Thank you for your payment!</h3>';

          // Or go to another URL:  actions.redirect('thank_you.html');

        });
      },
      onError: function(err) {
        console.log(err);
      },
    }).render('#paypal-button-container');
  }
  initPayPalButton();
    </script>
